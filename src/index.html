<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <fieldset>
    <legend>Button</legend>
    <p>
      Colors
      <bu-button color="white">white</bu-button>
      <bu-button color="light">light</bu-button>
      <bu-button color="dark">dark</bu-button>
      <bu-button color="black">black</bu-button>
      <bu-button color="text">text</bu-button>
      <br>
      <bu-button color="primary">primary</bu-button>
      <bu-button color="link">link</bu-button>
      <bu-button color="info">info</bu-button>
      <bu-button color="success">success</bu-button>
      <bu-button color="warning">warning</bu-button>
      <bu-button color="danger">danger</bu-button>
    </p>
    <p>
      Sizes
      <bu-button size="small">small</bu-button>
      <bu-button size="normal">normal</bu-button>
      <bu-button size="medium">medium</bu-button>
      <bu-button size="large">large</bu-button>
    </p>
    <p>
      Styles
      <bu-button color="primary" outlined>outlined</bu-button>
      <bu-button color="primary" inverted>inverted</bu-button>
    </p>
    <p>
      States
      <bu-button>Normal</bu-button>
      <bu-button hovered>hover</bu-button>
      <bu-button focused>focus</bu-button>
      <bu-button active>active</bu-button>
      <bu-button loading>loading</bu-button>
    </p>
    <p>
      Disabled
      <bu-button disabled>Button</bu-button>
    </p>
  </fieldset>
</body>
</html>
